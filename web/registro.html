    <section>
        <h1>
            Regístrate:
        </h1>
        <form class="buscador">
            <label for="name" class="labeltext">Nombre:</label>
            <input type="text" required placeholder="Nombre:" name="buscador" id="busqueda">

            <label for="name" class="labeltext">Apellidos:</label>
            <input type="text" required placeholder="Apellidos:" name="buscador" id="busqueda">

            <label for="name" class="labeltext">Correo electrónico:</label>
            <input type="email" required name="buscador" id="busqueda">

            <label for="name" class="labeltext">Usuario:</label>
            <input type="text" required name="buscador" id="busqueda">

            <label for="name" class="labeltext">Contraseña:</label>
            <input type="password" required name="buscador" id="busqueda">

            <label for="name" class="labeltext">Fecha Nacimiento:</label>
            <input type="date" name="buscador" id="busqueda">

            <input type="submit" class="boton" value="Enviar">
            <input type="reset" class="boton" id="limpiar" value="Limpiar">
        </form>
    </section>
